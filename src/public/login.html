<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TriloCoin - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />

    <script src="js/authentication.js" defer></script>
  </head>
  <body>
    <main>
      <form class="login-form auth-form">
        <h2>Login to TriloCoin</h2>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="button">Login</button>
        <p class="register-link">
          Don't have an account? <a href="#register">Register here</a>
        </p>

        <p class="error-message" id="error-message"></p>
      </form>

      <form class="register-form auth-form">
        <h2>Register for TriloCoin</h2>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password (8 characters minimum)</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="8"
          />
        </div>
        <button type="submit" class="button">Sign Up</button>

        <p class="login-link">
          Already have an account? <a href="#login">Login here</a>
        </p>

        <p class="error-message" id="error-message"></p>
      </form>
    </main>
  </body>
</html>
